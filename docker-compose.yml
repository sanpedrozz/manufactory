services:
  api-gateway:
    restart: always
    build: ./api-gateway
    ports:
      - "8000:80"
    depends_on:
      - plc_data_service
      - item_checker_service
    networks:
      - app-network

  mosquitto:
    image: eclipse-mosquitto:latest
    container_name: mosquitto
    ports:
      - "1883:1883"  # порт для MQTT
      - "9001:9001"  # веб-сокет (если нужен)
    volumes:
      - ./mosquitto/config:/mosquitto/config  # монтирование конфигурационного файла
      - ./mosquitto/data:/mosquitto/data  # монтирование данных
    restart: always

  plc_data_service:
    restart: always
    build:
      context: .
      dockerfile: services/plc_data_hub/Dockerfile
    volumes:
      - ./shared:/app/shared
    networks:
      - app-network

  item_checker_service:
    build:
      context: .
      dockerfile: services/item_checker/Dockerfile
    volumes:
      - ./shared:/app/shared
    networks:
      - app-network

  hmi_statistic_service:
    build:
      context: .
      dockerfile: services/hmi_statistic/Dockerfile
    volumes:
      - ./shared:/app/shared
    depends_on:
      - mosquitto
    networks:
      - default

  api:
    container_name: manufactory_api
    restart: always
    build: .
    ports:
      - "7000:7000"
    networks:
      - default


networks:
  default:
    name: docker_network
    external: true
  app-network:
    driver: bridge
