services:
  api-gateway:
    restart: always
    build: ./api-gateway
    ports:
      - "8000:80"
    depends_on:
      alarm_service:
        condition: service_started
      item_checker_service:
        condition: service_started
      plc_reader_service:
        condition: service_started
    networks:
      - app-network

  redis:
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"
    networks:
      - app-network

  alarm_service:
    restart: always
    build:
      context: .
      dockerfile: services/alarm/Dockerfile
      args:
        BASE_PATH: services/alarm
    environment:
      - UVICORN_PORT=8000
    networks:
      - app-network

  plc_reader_service:
    restart: always
    build:
      context: .
      dockerfile: services/plc_reader/Dockerfile
      args:
        BASE_PATH: services/plc_reader
    environment:
      - UVICORN_PORT=8000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./shared:/app/shared
    networks:
      - app-network

  item_checker_service:
    restart: always
    build:
      context: .
      dockerfile: services/item_checker/Dockerfile
      args:
        BASE_PATH: services/item_checker
    environment:
      - UVICORN_PORT=8000
    networks:
      - app-network

  api_service:
    restart: always
    build: .
    ports:
      - "7000:7000"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
