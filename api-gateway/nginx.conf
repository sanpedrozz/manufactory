worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    upstream plc_data_service {
        server plc_data_service:8000;
    }

    server {
        listen 80;

        location /plc-data/ {
            proxy_pass http://plc_data_service/;
        }
    }
}
